<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Continue</title>
	<meta name="description" content="Information sheet for the online test.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="vu-consentform.css">
	<script>
		var test_url = 'https://1nlt3gwxfk.cognition.run';
		if (window.location.search.length > 0) {
			test_url = test_url + (test_url.includes('?') ? '&' : '?') + window.location.search.substring(1);
		}
		function accept_clicked() { location.href = test_url; }
	</script>
</head>

<body>
	<div id="for-desktop" style="display: none;">
		<div class="wrapper">
			<h1>Welcome</h1>
			<p></p>

			<p style="margin-bottom: 0;">
			</p>
			<button type="button" onClick="accept_clicked()">Continue</button>
		</div>
	</div>

	<div id="for-mobile" style="display: none;">
		<div class="wrapper">
			<p>This online test is not suitable for mobile devices. Please access this page on your desktop or laptop
				computer.</p>
		</div>
	</div>

	<script src="mobile-detect.min.js"></script>
	<script>
		var detector = new MobileDetect(window.navigator.userAgent);
		var div_id = (detector.mobile() == null ? "for-desktop" : "for-mobile");
		document.addEventListener("DOMContentLoaded", function (e) {
			document.getElementById(div_id).style.display = "block";
		});
	</script>
</body>

</html>
